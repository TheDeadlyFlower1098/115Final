<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>

        <!-- Scoreboard section (displays the player wins and ties)-->
        <div class="scoreboard">
            <p>Player 1 Wins: <span id="player1Wins">0</span></p> <!-- Player 1's win count -->
            <p>Player 2 Wins: <span id="player2Wins">0</span></p> <!-- Player 2's win count -->
            <p>Ties: <span id="ties">0</span></p> <!-- # of ties -->
        </div>

        <script src="java.js"></script>
    </body>
</html>
